{% extends 'admin/adminbase.html' %}
{% block content %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Admin Signup - Disrupts</h2>
        
        <div class="card my-5">
          {% with m = get_flashed_messages() %}
            {% for i in m%}
            {{i}}
            {% endfor %}
          {% endwith %}

          <form class="card-body cardbody-color p-lg-5" action="{{url_for('adminsignup')}}" method="post">

            <div class="text-center">
              
              <img src="{{url_for('static', filename='backend/images/logo.jpg')}}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
              <input type="text" class="form-control" id="Username" name="username" aria-describedby="emailHelp"
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="pwd" id="password" placeholder="password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="compwd" id="confirmpassword" placeholder="confirm password">
              </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
            
             
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
{% endblock %}
